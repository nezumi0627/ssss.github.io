<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brawl Stars Gift Campaign</title>
    <style>
        body {
            background-image: url('https://i.imgur.com/myPZtoa.jpeg');
            background-size: cover;
            background-position: center;
            color: #fff;
            font-family: 'Supercell-Magic', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 0 10px;
            overflow-y: auto;
        }

        h1 {
            margin-top: 20px;
            font-size: 36px;
            color: #ffcc00;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 1);
        }

        h2 {
            font-size: 18px;
            margin: 15px 0;
            color: #ffffff;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 1);
        }

        .participate-button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
        }

        .participate-button:hover {
            background-color: #0056b3;
        }

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            color: #fff;
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }

        .modal h2 {
            font-size: 28px;
            margin: 15px 0;
        }

        .modal p {
            font-size: 20px;
            margin: 15px 0;
        }

        .modal button {
            padding: 10px 20px;
            font-size: 18px;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .modal button:hover {
            background-color: #0056b3;
        }

        footer {
            margin-top: auto;
            padding: 10px 0;
        }

        footer p {
            font-size: 14px;
        }

        footer a {
            color: #ffcc00;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Brawl Stars Gift Campaign</h1>
    <h2>Get either 10,000 Coins, 100 Gems, Exclusive Skins, Pins, or Sprays!</h2>

    <button class="participate-button" onclick="drawPrize()">Join Now</button>

    <div class="modal" id="modal">
        <h2>Congratulations!</h2>
        <p id="prize-won"></p>
        <button onclick="openApp()">Open Brawl Stars App</button>
    </div>

    <footer>
        <p>Â© 2024 Brawl Stars. All rights reserved.</p>
        <p><a href="https://supercell.com/en/privacy-policy/">Privacy Policy</a></p>
    </footer>

    <script>
        function drawPrize() {
            const prizes = ['10,000 Coins', '100 Gems', 'Exclusive Skin', 'Pins', 'Spray'];
            const randomIndex = Math.floor(Math.random() * prizes.length);
            const prize = prizes[randomIndex];

            const prizeMessage = document.getElementById('prize-won');
            prizeMessage.textContent = `You won ${prize}!`;

            const modal = document.getElementById('modal');
            modal.style.display = 'flex';
        }

        function openApp() {
            window.location.href = 'https://nezuminff0627.pythonanywhere.com/consume'; // Redirect to the new URL
        }

        window.onload = function () {
            document.querySelector('.participate-button').onclick = drawPrize;
        };
    </script>
</body>

</html>
